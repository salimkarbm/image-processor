
paths:
  /health:
    get:
      tags:
        - Health Check
      summary: Health check endpoint
      description: Returns the health status of the API
      responses:
        '200':
          description: API is healthy, Service is up and running
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "ok"
                  timestamp:
                    type: string
                    format: date-time
                    example: "2023-08-15T10:30:00Z"
                  version:
                    type: string
                    example: "1.0.0"
                  environment:
                    type: string
                    example: "development"

  /security/info:
    get:
      tags:
        - Security
      summary: Get security recommendations
      description: Returns security recommendations for the API
      responses:
        '200':
          description: Security recommendations retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  security:
                    type: object
                    properties:
                      https:
                        type: string
                        example: "All endpoints should use HTTPS"
                      headers:
                        type: object
                        properties:
                          helmet:
                            type: string
                            example: "Use Helmet to set secure HTTP headers"
                          cors:
                            type: string
                            example: "Enable CORS with appropriate settings"  
                          csp:
                            type: string
                            example: "Implement Content Security Policy (CSP)"  
                          hsts:
                            type: string
                            example: "Use HTTP Strict Transport Security (HSTS)"
                      authentication:
                        type: object
                        properties:
                          jwt:
                            type: string
                            example: "Use JWT for stateless authentication"
                          oauth2:
                            type: string
                            example: "Implement OAuth2 for secure authorization"
                          rateLimiting:
                            type: string
                            example: "Implement rate limiting to prevent abuse"
                          apiKey:
                            type: string
                            example: "Use API keys for identifying clients"  
                      validation:
                        type: object
                        properties:
                          inputSanitization:
                            type: string
                            example: "Sanitize all user inputs to prevent injection attacks"
                          schemaValidation:
                            type: string
                            example: "Use schema validation for request payloads"
                          errorHandling:
                            type: string
                            example: "Implement proper error handling to avoid information leakage" 
                          noSQLInjection:
                            type: string
                            example: "Use parameterized queries to prevent NoSQL injection"
                          xssProtection:
                            type: string
                            example: "Implement measures to prevent Cross-Site Scripting (XSS) attacks"
                      encryption:
                        type: object
                        properties:
                          dataAtRest:
                            type: string
                            example: "Encrypt sensitive data at rest using AES-256"
                          dataInTransit:
                            type: string
                            example: "Use TLS 1.2 or higher for data in transit"
                          keyManagement:
                            type: string
                            example: "Implement secure key management practices"  
                          passwordStorage:
                            type: string
                            example: "Store passwords securely using bcrypt hashing"
                          passwordHashing:
                            type: string
                            example: "Use strong hashing algorithms for password storage"  
                          algorithms:
                            type: string
                            example: "Use industry-standard encryption algorithms"
                          piiProtection:
                            type: string
                            example: "Implement measures to protect Personally Identifiable Information (PII)"                       
                  recommendations:
                    type: array
                    items:
                      type: string
                    example: 
                      - "Use HTTPS for all endpoints"
                      - "Implement rate limiting"
                      - "Validate all input data"              

  /security/headers:
    get:
      tags:
        - Security
      summary: Get security headers
      description: Returns security headers implemented in the API
      responses:
        '200':
          description: Security headers retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  securityHeaders:
                    type: object
                    properties:
                      content-security-policy:
                        type: string
                        example: "default-src 'self'; script-src 'self' 'unsafe-inline'; object-src 'none';"
                      x-content-type-options:
                        type: string
                        example: "nosniff"
                      x-frame-options:
                        type: string
                        example: "DENY"
                      strict-transport-security:
                        type: string
                        example: "max-age=31536000; includeSubDomains"
                      x-xss-protection:
                        type: string
                        example: "1; mode=block"
                      referrer-policy:
                        type: string
                        example: "no-referrer"
                      permissions-policy:
                        type: string
                        example: "geolocation=(), microphone=()"
                  requestHeaders:
                    type: object
                    properties:
                      host:
                        type: string
                        example: "api.example.com"
                      user-agent:
                        type: string
                        example: "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/91.0.4472.124 Safari/537.36"
                      accept:
                        type: string
                        example: "application/json"
                      accept-encoding:
                        type: string
                        example: "gzip, deflate, br"
                      connection:
                        type: string
                        example: "keep-alive"                   


paths:
  /health:
    get:
      tags:
        - Health Check
      summary: Health check endpoint
      description: Returns the health status of the API
      responses:
        '200':
          description: API is healthy, Service is up and running
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "ok"
                  timestamp:
                    type: string
                    format: date-time
                    example: "2023-08-15T10:30:00Z"
                  version:
                    type: string
                    example: "1.0.0"
                  environment:
                    type: string
                    example: "development"